<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3</title>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <comp></comp>
  </div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          message: 'hello vue3'
        }
      },
    })
    app.component('comp', {
      template: 'comp'
    })
    app.mount('#app')
  </script>
</body>

</html>
