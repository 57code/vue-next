<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>setup()如何生效</h1>
    <p>{{foo}}</p>
  </div>

  <script src="../../dist/vue.global.js"></script>
  <script>
    createApp({
      data() {
        return {
          foo: "foo"
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
