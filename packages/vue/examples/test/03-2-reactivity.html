<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>setup()如何生效</h1>
    <p @click="add">{{counter}}</p>
    <p>{{doubleCouter}}</p>
  </div>

  <script src="../../dist/vue.global.js"></script>
  <script>
    const { createApp, reactive, computed, toRefs,ref,isRef } = Vue

    const app = createApp({
      setup() {
        const data = reactive({
          counter: ref(0),
          doubleCouter: computed(() => data.counter * 2)
        })
        
        const add = () => {
          console.log(isRef(data.counter));
          
          data.counter++
        }
        
        return { ...toRefs(data), add }
      },
    }).mount('#app')
  </script>
</body>
</html>
