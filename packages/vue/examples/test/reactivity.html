<div id="app"></div>

<script src="03-reactivity.js"></script>
<script>
  const obj = {
    name: 'kkb',
    age: 8
  }

  const data = reactive(obj)

  const double = computed(() => data.age * 2)
  
  // effect()定义我们的更新函数
  effect(() => {
    app.innerHTML = `
      <h1>${data.name}今年${data.age}岁了</h1>
      <p>乘以2是${double.value}岁</p>
    `
  })

  // 修改一下数值
  setInterval(() => {
    data.age++
  }, 1000);
</script>
