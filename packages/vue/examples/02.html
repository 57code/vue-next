<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3</title>
</head>

<body>
  <div id="app">
    <h1 @click="reverse">{{message}}</h1>
    <p>{{reverseMessage}}</p>
    <p>{{count}}</p>
  </div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const { createApp, reactive, computed, watch, ref, toRefs } = Vue
    const app = createApp({
      setup() {
        const reverse = () => {
          state.message = state.message.split('').reverse().join('')
        }

        const state = reactive({
          message: 'hello vue3',
          reverseMessage: computed(() => state.message.split('').reverse().join(''))
        })

        const count = ref(0)

        setInterval(() => {
          count.value++
        }, 1000);

        watch(()=>state.message, (val,oldVal)=>{
          console.log('message change');
          
        })

        return { ...toRefs(state), reverse, count }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
